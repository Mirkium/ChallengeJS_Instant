<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduction de site</title>
    <link rel="stylesheet" href="/assets/css/Accueil.css">
</head>
<body>
    <header class="header">
        <div class="logo">INSTANT GAMING</div>
        <nav class="nav">
            <a href="#">Tendances</a>
            <a href="#">Précommandes</a>
            <a href="#">Prochaines sorties</a>
            <a href="#">Support 24/7</a>
        </nav>
        <div class="platforms">
            <a href="#">PC</a>
            <a href="#">Playstation</a>
            <a href="#">Xbox</a>
            <a href="#">Nintendo</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Rechercher...">
        </div>
        <div class="icons">
            <a href="#">&#128722;</a> <!-- Cart icon -->
            <a href="#">&#128100;</a> <!-- User icon -->
        </div>
    </header>
    <main>
        <section class="highlight">
            <div class="highlight-image">
                <img src="https://via.placeholder.com/1500x400" alt="Highlight Image">
            </div>
            <div class="highlight-info">
                <h1>Ghost of Tsushima: Director's Cut</h1>
                <span class="discount">-23%</span>
                <span class="price">45.99€</span>
            </div>
        </section>
        <section class="trends">
            <h2>Tendances</h2>
            <div class="games">
                <div class="game">
                    <img src="https://via.placeholder.com/200" alt="Game Image">
                    <div class="game-info">
                        <span class="discount">-50%</span>
                        <span class="title">Manor Lords</span>
                        <span class="price">20.17€</span>
                    </div>
                </div>
                <div class="game">
                    <img src="https://via.placeholder.com/200" alt="Game Image">
                    <div class="game-info">
                        <span class="discount">-24%</span>
                        <span class="title">V Rising</span>
                        <span class="price">26.73€</span>
                    </div>
                </div>
                <div class="game">
                    <img src="https://via.placeholder.com/200" alt="Game Image">
                    <div class="game-info">
                        <span class="discount">-51%</span>
                        <span class="title">Little Kitty, Big City</span>
                        <span class="price">11.99€</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
