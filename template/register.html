<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire</title>
    <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body>
    <header class="header">
        <div class="logo">NovaMarket</div>
        <nav class="nav">
            <a href="../template/accueil.html">Accueil</a>
            <a href="../template/accueil.html#trends">Tendances</a>
            <a href="../template/accueil.html#preorders">Précommandes</a>
            <a href="../template/accueil.html#promotions">Prochaines sorties</a>
            <a href="../template/support.html">Support 24/7</a>
        </nav>
        <div class="platforms">
            <a href="../template/jeux.html#classics#">Playstation</a>
            <a href="../template/jeux.html#console-games">Xbox</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Rechercher...">
        </div>
        <div class="icons">
            <a href="shop.html">&#128722;</a>
            <a href="login.html">&#128100;</a> 
        </div>
    </header>
    <main>
        <section class="register">
            <h2>S'inscrire</h2>
            <form id="register-form">
                <input type="text" placeholder="Nom" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit">S'inscrire</button>
            </form>
            <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 NovaMarket. Tous droits réservés.</p>
    </footer>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = 'login.html'; 
        });
    </script>
</body>
</html>
