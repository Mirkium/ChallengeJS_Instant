<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement</title>
    <link rel="stylesheet" href="../assets/css/payment.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">NovaMarket</div>
            <nav class="nav">
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Panier</a></li>
                    <li><a href="#">Paiement</a></li>
                    <li><a href="#">Activation du jeu</a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="text" placeholder="Rechercher...">
            </div>
        </header>
        <main class="main">
            <div class="payment-container">
                <div class="billing-info">
                    <h2>Adresse de facturation</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Nom complet</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Adresse</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Pays</label>
                            <select id="country" name="country">
                                <option value="france">France (TVA 20% +8.85€)</option>
                                <!-- Ajoutez d'autres options ici si nécessaire -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="payment-info">
                    <h2>Méthodes de paiement</h2>
                    <form>
                        <div class="payment-method">
                            <input type="radio" id="card" name="payment-method" value="card" checked>
                            <label for="card">Carte</label>
                        </div>
                        <div class="card-details">
                            <div class="form-group">
                                <label for="card-number">Numéro de la carte</label>
                                <input type="text" id="card-number" name="card-number" required>
                            </div>
                            <div class="form-group">
                                <label for="card-holder">Titulaire de la carte</label>
                                <input type="text" id="card-holder" name="card-holder" required>
                            </div>
                            <div class="form-group">
                                <label for="expiry-date">Date d'expiration</label>
                                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM / YY" required>
                            </div>
                            <div class="form-group">
                                <label for="cvc">Cryptogramme</label>
                                <input type="text" id="cvc" name="cvc" required>
                            </div>
                        </div>
                    </form>
                    <div class="summary">
                        <h2>Résumé</h2>
                        <p>Jeux: </p>
                        <p>Prix: </p>
                        <p>TVA (20.00%): </p>
                        <p>Total: </p>
                        <button>Payer</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer-content">
            <p>© 2024 NovaMarket</p>
            <nav class="footer-nav">
                <a href="conditions-de-vente.html">Conditions de vente</a>
                <a href="politique-de-confidentialite.html">Politique de confidentialité</a>
                <a href="programme-affiliation.html">Programme d'affiliation</a>
                <a href="contactez-nous.html">Contactez-nous</a>
            </nav>
        </footer>
    </div>
</body>
</html>
